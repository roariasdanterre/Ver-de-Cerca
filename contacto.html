                    <input type="email" id="mail" placeholder="Email" class="text-center border rounded">
                </label> <br> <br> <br>
                <label for="mensaje" >
                    <textarea id="mensaje" rows="5" cols="40" placeholder="Escribí tu mensaje..." class="border rounded"></textarea>
                </label> <br> <br> <br>
                <button type="button" class="text-center border rounded">Enviar</button>

        </div>
